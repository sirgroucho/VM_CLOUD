{% extends "base.html" %}
{% block content %}
<h1>Audit Log (latest 200)</h1>
<table border="1" cellpadding="6" cellspacing="0">
  <tr><th>Time (UTC)</th><th>Actor</th><th>Action</th><th>Target</th><th>Meta</th><th>IP</th></tr>
  {% for log in logs %}
    <tr>
      <td>{{log.created_at}}</td>
      <td>{{log.actor_user_id}}</td>
      <td>{{log.action}}</td>
      <td>{{log.target_type}}#{{log.target_id}}</td>
      <td><pre style="white-space:pre-wrap">{{log.metadata}}</pre></td>
      <td>{{log.ip}}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
