<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Marx-Tec" }}</title>
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .flash { padding: .6rem 1rem; border-radius: .5rem; margin: .4rem 0; }
    .success { background: #e6ffef; }
    .error { background: #ffe6e6; }
    .info { background: #e6f0ff; }
    .card { border: 1px solid #ddd; border-radius: .5rem; padding: 1rem; margin-bottom: 1rem; }
    .btn { padding: .5rem 1rem; border-radius: .4rem; border: 1px solid #ccc; background: #fafafa; cursor: pointer; }
    form { margin: .5rem 0; }
    label { display:block; margin:.25rem 0; }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{category}}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
