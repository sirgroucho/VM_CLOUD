{% extends 'base.html' %}
{% block content %}
<h1>Devices</h1>
<ul>
{% for d in devices %}
  <li>{{ d.name }} - {{ d.token }}</li>
{% endfor %}
</ul>
<form method="post">
  <input name="name" placeholder="Device name" class="border">
  <button type="submit">Add Device</button>
</form>
{% endblock %}
