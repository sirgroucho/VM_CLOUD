version: "3.8"

services:
  app:
    build: ./app
    container_name: marx_tec_app
    env_file:
      - .env
    volumes:
      - app-data:/data
    expose:
      - "8000"            # internal only; no public port
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: marx_tec_nginx
    volumes:
      - ./nginx:/etc/nginx
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "443:443"         # 80 is CLOSED per your requirement
      - "25565:25565"     # minecraft TCP passthrough (unchanged)
    depends_on:
      - app
    # Use /bin/sh if your reloader.sh has a #!/bin/sh shebang (recommended)
    command: ["/bin/sh", "/etc/nginx/reloader.sh"]
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: marx_tec_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c 'trap exit TERM;
      while :; do certbot renew;
      sleep 12h & wait $${!}; done;'
    restart: unless-stopped

volumes:
  app-data:
